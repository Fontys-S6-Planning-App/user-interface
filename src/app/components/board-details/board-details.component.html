<div *ngFor="let list of lists" style="width: 20%; padding: 10px; float: left;" class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{list.name}}</h5>
      <button type="button" class="btn btn-danger" (click)="deleteList(list.id)">Delete List</button>
    </div>
  </a>
  <a class="list-group-item list-group-item-action flex-column align-items-start">
    <div style="padding: 5px">
      <div class="card border-primary mb-3" *ngFor="let task of list.tasks">
        <div class="card-body">
          <h4 class="card-title">{{task.name}}</h4>
          <p class="card-text">{{task.description}}</p>
          <button type="button" class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </div>
      </div>
      <div class="card border-primary mb-3">
        <div class="card-body">
          <input style="font-size: 16px" class="form-control me-sm-2" type="text" placeholder="Task name" [(ngModel)]="newTaskName">
          <input style="font-size: 14px" class="form-control me-sm-2" type="text" placeholder="Task description" [(ngModel)]="newTaskDescription">
        </div>
        <button type="button" class="btn btn-success" (click)="createTask(list.id)">Add</button>
      </div>
    </div>
  </a>
</div>
<div style="width: 20%; padding: 10px; float: left;" class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">
      <input class="form-control me-sm-2" type="text" placeholder="List name" [(ngModel)]="newListName">
      <button type="button" class="btn btn-success" (click)="createList()">Add</button>
    </div>
  </a>
</div>
